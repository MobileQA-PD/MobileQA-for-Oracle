<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MobileQA Feedback Page</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://s3.amazonaws.com/mobileqapd/feedback_html/feedback.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="page-header" style="margin-bottom: 10px">
        <h3>Feedback</h3>
      </div>
      <form id="form" method="POST" action="/#">
        <div class="row">
          <div class="col-xs-7">
            <div class="input-group" style="width: 100%">
              <input name="title" type="text" class="form-control" placeholder="Title" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-xs-5">
            <select name="type" class="form-control" data-width="100%">
              <option selected="selected" value="에러">오류</option>
              <option value="개선사항">개선사항</option>
              <option value="아이디어">아이디어</option>
              <option value="질의사항">질의사항</option>
              <option value="기타">기타</option>
            </select>
          </div>
        </div>
        <div class="row" style="height: 10px"></div>
        <textarea name="description" class="form-control" placeholder="Description" rows="10"></textarea>
        <div class="row" style="height: 10px"></div>
        <div class="row">
          <div class="col-xs-5">
            <h5><strong>Rate this App</strong></h5>
          </div>
          <div class="col-xs-7 text-right">
            <div class="btn-group" role="group">
              <input name="rate" id="rationg-value" style="display:none;" value="0"></input>
              <h2 class="glyphicon glyphicon-star star" style="margin: 0px; color: rgb(214, 213, 213)" onclick="OnClickStar(this)" value="1"></h2>
              <h2 class="glyphicon glyphicon-star star" style="margin: 0px; color: rgb(214, 213, 213)" onclick="OnClickStar(this)" value="2"></h2>
              <h2 class="glyphicon glyphicon-star star" style="margin: 0px; color: rgb(214, 213, 213)" onclick="OnClickStar(this)" value="3"></h2>
              <h2 class="glyphicon glyphicon-star star" style="margin: 0px; color: rgb(214, 213, 213)" onclick="OnClickStar(this)" value="4"></h2>
              <h2 class="glyphicon glyphicon-star star" style="margin: 0px; color: rgb(214, 213, 213)" onclick="OnClickStar(this)" value="5"></h2>
            </div>
          </div>
        </div>   
        <hr style="margin: 0px;">
        <div class="row">
          <div class="col-xs-8">
            <h5><strong>Attach <br/>Screenshot</strong></h5>
          </div>
          <div class="col-xs-4">
            <div class="switchDIV">
              <label class="switch">
                <input name="attach" type="checkbox" checked>
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
        <hr style="margin: 0px;">
        <div class="row" style="height: 10px"></div>
        <div class="row">
          <div class="col-xs-8">
            <div class="text-center" style="background-color: #eeeeee; width: 100%; height: calc(60vw * 1); border-radius: 10px;">
              <img id="screenshoot" src="" style="max-width: 100%; max-height: 100%; padding: 10px;"></img>
            </div>
          </div>
          <div class="col-xs-4 text-right">
            <button type="button" class="btn btn-default btn-primary" style="width: 90px" onclick="NotifyToNative('Send')">Send</button>
            <div class="row" style="height: 10px"></div>
            <button type="button" class="btn btn-default btn-warning" style="width: 90px" onclick="NotifyToNative('Close')">Close</button>
          </div>
        </div>
      </form>
      <div class="row" style="height: 10px"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://s3.amazonaws.com/mobileqapd/feedback_html/feedback.js"></script>
  </body>
</html>
